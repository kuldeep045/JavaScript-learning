<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my docs</title>
</head>

<body style="background-color: #212121; color: #fff">
    <h1>Welcome to language class...</h1>
    <ul class="languages">
        <li class="list-item">Python</li>
        


    </ul>
</body>
<script>

    function mylanguages(langName) {
        let dispName = document.querySelector('.languages')
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        dispName.appendChild(li)
    }
    mylanguages("JS")
    mylanguages('golang')
    mylanguages('ruby')




</script>

</html>
